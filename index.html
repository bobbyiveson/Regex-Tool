<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Regex Tool</title>
  </head>
  <body>
    <main>
      <h1 id="title">Regex Tool</h1>
      <div class="grid-box">
        <div id="regex-container" class="main-component-container">
          <label id="regex-input-label" class="label" for="regex-input"
            >regular expression:</label
          >
          <input name="regex-input" id="regex-input" type="text" />
        </div>
        <div id="test-string-container" class="main-component-container">
          <label id="test-string-label" class="label" for="test-string-inout"
            >test string:</label
          >
          <textarea
            name="test-string-input"
            id="test-string-input"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div id="matches-container" class="main-component-container">
          <label id="matches-label" for="matches-output">matches:</label>
          <p id="matches-output"></p>
        </div>
      </div>
    </main>
  </body>
</html>
